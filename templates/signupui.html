<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <style>

#email, #password {
  width: 95%;
  height: 50px;
  margin: 0;
}

#email:focus, #password:focus {
  box-shadow: none;
  border-color: #328ae1;
  outline: none;
}

#emaillab, #passwordlab {
    background-color: white;
    padding: 2px;
    border-radius: 3px;   
    position: relative; 
    top: 14px;
    left: 10px;
}





    </style>
</head>
<body>
  <div class="centered">
  <div class="header">
        <div class="row">
          <div class="logo">
            <img class="logoimg" src="../static/images/Logo2.jpg" alt="Logo">
          </div>
        </div>
        <div class="row shadow-sm tabs">
          <div class="col-6 text-center p-2"><a href="{{url_for('logininui')}}">Login</a></div>
          <div class="col-6 text-center p-2 signactive"><a href="{{url_for('signupui')}}">Signup</a></div>
        </div>
  </div>
    <form>
        <div class="form-group">
          <label class="label" for="email" id="emaillab">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group mt-4">
          <label class="label "for="password" id="passwordlab">Password</label>
          <input type="password" class="form-control" id="password" placeholder="**********">
        </div>

        <button type="submit" class="submitbutton">Signup</button>
      </form>
    </div>
</body>
</html>
